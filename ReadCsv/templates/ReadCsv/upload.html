{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD html 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="content-style-type" content="text/css">
<meta http-equiv="content-script-type" content="text/javascript">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
</head>
<body>
<!-- ▼全体の囲み▼ -->
<div id="wrapper">

<!-- この部分は非表示ですが消さずにサイト名やページ名を入れてください -->
<h1>SITE NAME</h1>

<!-- ▼枠▼ -->
<div class="block">
<div class="block-inner">

<!-- ▼内容▼ -->

<h2>{{ title }}</h2>
<h3>{{ msg }}</h3>
<form action="{% url 'ReadCsv:upload' %}" method="POST" class="form-inline" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <div class="row">
            {% for field in form %}
            <div class="col-sm">
                {{ field }}
            </div>
            <div class="col-sm">
                <input type="submit" value="アップロード" class="btn btn-primary btn-sm">
            </div>
            {% endfor %}
        </div>
    </div>
</form>

<!-- ▲内容▲ -->

</div></div><!-- ▲枠▲ -->

</div><!-- ▲全体の囲み▲ -->

<!-- ページトップに戻る -->
<a href="#" id="pagetop">top</a>

<!-- jquery -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'jquery.scroll.js' %}"></script>
</body>
</html>
